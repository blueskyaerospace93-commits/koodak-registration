<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فرم ثبت‌نام مهدکودک</title>
    <style>
        body { font-family: Tahoma, sans-serif; direction: rtl; background: #f7f7f7; }
        .container { max-width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 10px; }
        label { display: block; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 15px; padding: 10px; width: 100%; background: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
        .note { font-size: 12px; color: #555; }
    </style>
</head>
<body>
<div class="container">
    <h2>فرم ثبت‌نام مهدکودک</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <label>نام:</label>
        <input type="text" name="name" required>

        <label>نام خانوادگی:</label>
        <input type="text" name="family" required>

        <label>شماره ملی:</label>
        <input type="text" name="national_id" required>

        <label>شماره تماس اول:</label>
        <input type="text" name="phone1" required>

        <label>شماره تماس دوم:</label>
        <input type="text" name="phone2">

        <label>آدرس:</label>
        <textarea name="address"></textarea>

        <label>انتخاب گروه:</label>
        <select name="group_name" required>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="A3">A3</option>
        </select>

        <hr>
        <h3>مدارک</h3>
        <label>مدرک ۱ (اجباری):</label>
        <input type="file" name="file1" required>

        <label>مدرک ۲ (اختیاری):</label>
        <input type="file" name="file2">

        <label>مدرک ۳ (اختیاری):</label>
        <input type="file" name="file3">

        <label>مدرک ۴ (اختیاری):</label>
        <input type="file" name="file4">
        <p class="note">📌 توجه: مدرک اول حتما باید بارگذاری شود.</p>

        <button type="submit">ارسال</button>
    </form>
</div>
</body>
</html>
