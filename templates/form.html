
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فرم ثبتنام کودک</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; background-color: #f5f5f5; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-title { text-align: center; margin-bottom: 2rem; font-weight: bold; font-size: 1.5rem; }
    </style>
</head>
<body>
    <div class="container">

        <div class="form-title">فرم ثبتنام کودک</div>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">نام کودک</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="family" class="form-label">نام خانوادگی</label>
                    <input type="text" class="form-control" id="family" name="family" required>
                </div>
                <div class="col-md-6">
                    <label for="birthdate" class="form-label">تاریخ تولد</label>

                    <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                </div>
                <div class="col-md-6">
                    <label for="codemelli" class="form-label">کد ملی کودک</label>
                    <input type="text" class="form-control" id="codemelli" name="codemelli" required>
                </div>
                <div class="col-md-6">
                    <label for="parent" class="form-label">نام ولی</label>
                    <input type="text" class="form-control" id="parent" name="parent" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">شماره تماس</label>

                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="col-md-12">
                    <label for="address" class="form-label">آدرس</label>
                    <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
                </div>
                <div class="col-md-6">
                    <label for="class" class="form-label">انتخاب کلاس</label>
                    <select class="form-select" id="class" name="class" required>
                        <option value="A">گروه سنی A</option>
                        <option value="B">گروه سنی B</option>
                        <option value="C">گروه سنی C</

option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="document" class="form-label">آپلود مدرک (شناسنامه یا کارت واکسن)</label>
                    <input type="file" class="form-control" id="document" name="document" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary">ثبتنام</button>
            </div>
        </form>
    </div>
</body>
</html>
