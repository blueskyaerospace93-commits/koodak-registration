<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود ادمین</title>
    <style>
        body { font-family: Tahoma, sans-serif; direction: rtl; background: #f2f2f2; }
        .container { max-width: 400px; margin: 100px auto; background: #fff; padding: 20px; border-radius: 10px; }
        input { width: 100%; padding: 8px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .error { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h2>ورود به پنل ادمین</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post">
        <label>رمز عبور:</label>
        <input type="password" name="password" required>
        <button type="submit">ورود</button>
    </form>
</div>
</body>
</html>
