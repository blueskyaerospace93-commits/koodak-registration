<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پنل مدیریت</title>
    <style>
        body { font-family: Tahoma, sans-serif; direction: rtl; background: #eef2f3; }
        .container { max-width: 90%; margin: 30px auto; background: #fff; padding: 20px; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 8px; text-align: center; }
        th { background: #28a745; color: white; }
        a.delete { color: red; text-decoration: none; font-weight: bold; }
        a.delete:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h2>پنل مدیریت ثبت‌نام‌ها</h2>
    <table>
        <tr>
            <th>شناسه</th>
            <th>نام</th>
            <th>نام خانوادگی</th>
            <th>شماره ملی</th>
            <th>تلفن ۱</th>
            <th>تلفن ۲</th>
            <th>آدرس</th>
            <th>گروه</th>
            <th>مدرک</th>
            <th>حذف</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
            <td>
                {% if row[8] %}
                    <a href="{{ row[8] }}" target="_blank">دانلود</a>
                {% else %}
                    -
                {% endif %}
            </td>
            <td><a class="delete" href="/delete/{{ row[0] }}">❌</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
